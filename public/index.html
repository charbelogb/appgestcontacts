		<title>Gestionnaire de Contacts</title>
	</head>

	<body>

		<div class="container-fluid" ng-controller="AppCtrl">
			<h1 class="text-center">GESTIONNAIRE DE CONTACTS</h1>
			<hr class="m-y-2">

			<table class="table center">
				<thead>
					<tr>
						<th>Nom & prénoms</th>
						<th>Email</th>
						<th>Téléphone</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="md-form">
						        <input type="text" id="form3" class="form-control" placeholder="Votre nom" ng-model="contact.nom">
						    </div>
						</td>
						<td>
							<div class="md-form">
						        <input type="text" id="form3" class="form-control" placeholder="Votre email" ng-model="contact.email">
						    </div>
						</td>
						<td>
							<div class="md-form">
						        <input type="text" id="form3" class="form-control" placeholder="Votre tél." ng-model="contact.numero">
						    </div>
						</td>
						<td><button type="button" class="btn btn-primary" ng-click="addContact()">Ajouter</button></td>
						<td><button class="btn btn-info" ng-click="updateContact()">Mettre à jour</button>&nbsp;<button class="btn btn-info" ng-click="deselect()">Reset</button></td>
					</tr>
					<tr ng-repeat="contact in contactList">
						<td>{{contact.nom}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.numero}}</td>
						<td><a class="teal-text" ng-click="editContact(contact._id)"><i class="fa fa-pencil-square-o"></i></a></td>
						<td><a class="red-text" ng-click="delContact(contact._id)"><i class="fa fa-trash-o"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
        <div class="footer-copyright">
            <div class="container-fluid">
                © Charbel OGOUGBE
            </div>
        </div>

		<script src="src/mdb/js/mdb.min.js"></script>   
	</body>

</html>
